<div class="photo-popup">
    <div class="modal-body pos-rlt">
        <div class="row">
            <div class="col-xs-12">
                <img alt ng-src="{{ photoLink }}" class="w-full"/>
            </div>
        </div>

        <button class="close-btn btn btn-primary" ng-click="cancel()">
        </button>
    </div>

    <div class="modal-footer">
        <p class="modal-title">{{ title | translate }}</p>
        <p class="no no-margin"> {{ date }} </p>
    </div>
</div>
