<basic-view>
    <div>
        <div class="row title-bar">
            <div class="col-xs-9">
                <h3> {{ record.name }} </h3>
            </div>

            <div class="col-xs-3 title-btn-bar">
                <button class="btn btn-warning" ng-click="back()">
                    <span class="fa fa-arrow-left"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="question in record.questions track by $index">
                <section class="panel panel-default">
                    <div class="panel-heading" style="min-height: 51px;">
                        <h3 class="panel-title">{{ question.name }}</h3>
                    </div>
                    <div class="panel-body">
                        <div flot-chart
                             data="question.data"
                             options="question.option"
                             style="width: 100%; height: 150px;"
                            ></div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</basic-view>
