<basic-view>

    <div class="row title-bar">
        <div class="col-xs-6">
            <h3> {{ title | translate }} </h3>
        </div>

        <div class="col-xs-6 title-btn-bar">
            <button class="btn btn-warning" ng-click="refresh()" ng-if="changeStatus.isChanged">
                <span class="fa fa-remove"></span>
            </button>

            <button class="btn btn-success" ng-click="save()" ng-if="changeStatus.isChanged">
                <span class="fa fa-save"></span>
            </button>
        </div>
    </div>

    <section class="panel panel-default">
        <table class="table table-middle">
            <thead>
            <tr>
                <th>
                    {{ 'fullname' | translate }}
                </th>
                <th>
                    {{ 'username' | translate }}
                </th>
                <th class="text-right">
                    {{ 'van.sales' | translate }}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td>
                    {{ record.fullname }}
                </td>
                <td>
                    {{ record.username }}
                </td>
                <td class="text-right">
                    <i-check ng-model="record.vanSales" ng-change="changeStatus.markAsChanged()"></i-check>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</basic-view>
