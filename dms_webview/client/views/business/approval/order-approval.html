<basic-view>
    <div>
        <div class="row title-bar">
            <div class="col-xs-12 title-btn-bar">
                <button class="btn btn-warning" ng-click="back()">
                    <span class="fa fa-arrow-left"></span>
                </button>

                <button class="btn btn-dark" ng-click="printOrder()">
                    <span class="fa fa-print"></span>
                </button>

                <button class="btn btn-danger" ng-click="reject()"
                        confirm="{{ 'order.approval.are.you.sure.reject' | translate }}"
                        confirm-title="{{ 'confirm.dialog.title' | translate }}"
                        confirm-ok="{{ 'confirm.dialog.ok' | translate }}"
                        confirm-cancel="{{ 'confirm.dialog.cancel' | translate }}"
                        confirm-settings="{ size: 'sm' }">
                    <span class="fa fa-remove"></span>
                </button>

                <button class="btn btn-primary" ng-click="approve()"
                        confirm="{{ 'order.approval.are.you.sure.approve' | translate }}"
                        confirm-title="{{ 'confirm.dialog.title' | translate }}"
                        confirm-ok="{{ 'confirm.dialog.ok' | translate }}"
                        confirm-cancel="{{ 'confirm.dialog.cancel' | translate }}"
                        confirm-settings="{ size: 'sm' }">
                    <span class="fa fa-check"></span>
                </button>
            </div>
        </div>

        <section class="panel panel-default">
            <div class="wrapper-sm">
                <order id="order" data="record"></order>
            </div>
        </section>
    </div>
</basic-view>
