<basic-view>
    <div class="category-detail page-profile max-w-md margin-auto"
         ng-class="{ 'new': isNew(), 'edit': isEdit(), 'draft': isDraft(), 'changed': isChanged() }">
        <div class="row title-bar">
            <div class="col-xs-6">
                <h3> {{ title | translate }} </h3>
            </div>

            <div class="col-xs-6 title-btn-bar">
                <button id="back" class="btn btn-warning" ng-click="back()">
                    <span class="fa fa-arrow-left"></span>
                </button>

                <button id="refresh" class="btn btn-info" ng-click="refresh()">
                    <span class="fa fa-refresh"></span>
                </button>

                <button id="enable" class="btn btn-primary" ng-click="enable()">
                    <span class="fa fa-check"></span>
                </button>

                <button id="save" class="btn btn-success" ng-click="save()">
                    <span class="fa fa-save"></span>
                </button>
            </div>
        </div>

        <form name="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-profile">
                        <div class="panel-heading text-center bg-info">
                            <h3 class="ng-binding"> {{ 'salesman' | translate }}:&nbsp;{{ record.salesman.fullname }} </h3>
                            <p> {{ 'month' | translate }}:&nbsp;{{ getMonthDisplay() }} </p>
                        </div>
                        <div class="wrapper-sm">
                            <div class="form-group">
                                <label> {{ 'revenue' | translate }} * </label>
                                <input class="form-control" ng-model="record.revenue"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 0}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'productivity' | translate }} * </label>
                                <input class="form-control" ng-model="record.productivity"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 0}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'quantity' | translate }} * </label>
                                <input class="form-control" ng-model="record.quantity"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 0}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'order' | translate }} * </label>
                                <input class="form-control" ng-model="record.nbOrder"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 0}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'revenue.by.order' | translate }} * </label>
                                <input class="form-control" ng-model="record.revenueByOrder"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 0}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'sku.by.order' | translate }} * </label>
                                <input class="form-control" ng-model="record.skuByOrder"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 1}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'quantity.by.order' | translate }} * </label>
                                <input class="form-control" ng-model="record.quantityByOrder"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 1}"
                                       required/>
                            </div>

                            <div class="form-group">
                                <label> {{ 'new.customer' | translate }} * </label>
                                <input class="form-control" ng-model="record.newCustomer"
                                       ng-change="changeStatus.markAsChanged()"
                                       fcsa-number="{ min: 0, maxDecimals: 0}"
                                       required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</basic-view>
