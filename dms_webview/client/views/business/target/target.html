<basic-view>
    <div>
        <div class="row title-bar">
            <div class="col-xs-9">
                <h3> {{ title | translate }} </h3>
            </div>
            <div class="col-xs-3 title-btn-bar">
                <button type="button" class="btn btn-info" ng-click="refresh()">
                    <span class="fa fa-refresh"></span>
                </button>
            </div>
        </div>

        <section class="panel panel-default table-dynamic">
            <div class="wrapper-sm no-padder-bottom">
                <div class="row">
                    <div class="col-sm-6 col-xs-12 m-b-sm">
                        <label> {{ 'month' | translate }} </label>
                        <div class="input-group ui-datepicker">
                            <input type="text"
                                   class="form-control"
                                   datepicker-mode="'month'"
                                   datepicker-popup="MM-yyyy"
                                   ng-model="date.date"
                                   ng-change="dateChange()"
                                   is-open="date.opened"
                                   datepicker-options="{startingDay: 1 , minMode:'month'}"
                                   close-text="{{ 'close' | translate }}"
                                   required>
                                <span class="input-group-addon" ng-click="open($event, date)">
                                    <i class="fa fa-calendar"></i>
                                </span>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-middle table-border-top">
                <thead class="hidden-xs">
                <tr>
                    <th>
                        {{ 'salesman' | translate }}
                    </th>
                    <th class="w-xs text-right">
                        {{ 'revenue' | translate }}
                    </th>
                    <th class="w-xxs"></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="record in records">
                    <td>
                        {{ record.salesman.fullname }}
                    </td>
                    <td class="text-right">
                        {{ record.revenue }}
                    </td>
                    <td class="text-right no-padder col-action">
                        <button class="btn" ng-click="goToDetail(record)">
                            <span class="fa fa-2x fa-angle-right"></span>
                        </button>
                    </td>
                </tr>
                <tr ng-if="isEmpty()">
                    <td colspan=" {{ 2 + columns.length }} ">
                        {{ 'no.data' | translate }}
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</basic-view>
