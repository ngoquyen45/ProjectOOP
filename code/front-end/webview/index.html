<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DMSPlus</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <link rel="shortcut icon" href="images/favicon2.png">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- needs images, font... therefore can not be part of ui.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
        <!-- end needs images -->

        <link rel="stylesheet" href="styles/main.css?v=1605131351">

    </head>
    <body ng-app="app" id="app" custom-background ng-strict-di>
        <!--[if lt IE 9]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser.
                Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->

        <div ng-controller="HeaderMenuCtrl" ng-class="getUserLanguage()">
            <div class="loader-container full" ng-if="!isSpecificPage() && !$root.tokenVerified">
                <div class="loader"></div>
            </div>

            <div ng-if="!isSpecificPage() && $root.tokenVerified" ng-cloak class="no-print">
                <section ng-include=" 'views/header.html' " id="header" class="top-header"></section>

                <aside ng-include=" 'views/nav.html' " id="nav-container"></aside>
            </div>

            <div class="view-container" ng-if="isSpecificPage() || $root.tokenVerified">
                <section class="lock-content" toggle-off-canvas ng-hide="isSpecificPage()"></section>

                <section ui-view="" id="content" class="animate-fade-up"></section>
            </div>
        </div>

        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script src="scripts/vendor.js?v=1605131351"></script>

        <script src="scripts/ui.js?v=1605131351"></script>

        <script type="text/javascript">
            (function() {
                'use strict';

                var backendUrl = "https://dms.techqila.com:8443/";

                if (!/\/$/.test(backendUrl)) {
                    backendUrl += "/";
                }
                angular.module('app.config', [])
                    .constant('ADDRESS_BACKEND',    backendUrl + 'api/')
                    .constant('ADDRESS_OAUTH',      backendUrl)
                    .constant('ADDRESS_WEBSOCKETS', backendUrl + 'websocket')
                    .constant('ADDRESS_PING',       backendUrl + 'account/ping')
            }).call();
        </script>

        <script src="scripts/app.js?v=1605131351"></script>
    </body>
</html>
